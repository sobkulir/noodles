<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

  <title>p5.js template</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }

    canvas {
      box-shadow: 0 5px 30px 0 rgba(0, 0, 0, 0.1);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script> -->
  <!-- <script src="https://unpkg.com/p5.js-svg@1.3.1"></script> -->
  <!-- <script src="./steganosnapshot.js"></script> -->
  <!-- <script type="module" src="modules/QuadTree.mjs"></script>
  <script type="module" src="modules/Rect.mjs"></script> -->

  <script>
    const MRIEZKA_SIZE = 30;
    const WIDTH_PX = 950 - 950 % MRIEZKA_SIZE
    const HEIGHT_PX = 950 - 950 % MRIEZKA_SIZE
    const WIDTH = WIDTH_PX / MRIEZKA_SIZE;
    const HEIGHT = HEIGHT_PX / MRIEZKA_SIZE;

    window.P5 = p5;
    let vw, vh, vmin, vmax;
    let p5sketch;
    let mriezka;

    class Square {
      constructor(row, col) {
        this.isUsed = false;
        this.row = row;
        this.col = col;

        let randOffset = () => p5sketch.random(5, MRIEZKA_SIZE-5);
        this.offX = randOffset();
        this.offY = randOffset();
      }
    }

    new P5((sketch) => {

      sketch.preload = () => {

      }

      sketch.setup = () => {
        /* Seeding */
        p5sketch = sketch;
        sketch.createCanvas(WIDTH_PX, HEIGHT_PX);
        sketch.background(255);
        
        mriezka = Array(HEIGHT).fill(0).map((x,i)=>Array(WIDTH).fill(0).map((y,j)=> new Square(i, j)))
        sketch.ellipseMode(sketch.CENTER);
        
        let cur = mriezka[20][20];
        cur.isUsed = true;
        
        let dirs = [[1,0], [-1,0], [0,1], [0,-1]]

        while (true) {
          // choose rand out of dirs
          let allowed = []
          for (let dir of dirs) {
            let next = mriezka[cur.row + dir[0]]?.[cur.col + dir[1]];
            if (next && !next.isUsed) {
              allowed.push(next);
            }
          }

          if (allowed.length == 0) {
            break;
          }

          let next = allowed[Math.floor(sketch.random(allowed.length))];
          sketch.line(cur.col * MRIEZKA_SIZE + cur.offX, cur.row * MRIEZKA_SIZE + cur.offY, next.col * MRIEZKA_SIZE + next.offX, next.row * MRIEZKA_SIZE + next.offY);
          next.isUsed = true;
          cur = next;
        }

        
      };

      sketch.draw = () => {
        // sketch.ellipse(255, 255, 300, 300);
      };


    }, "container");

  </script>
</head>

<body>
  <div id="container"></div>
</body>

</html>
